<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .chat-container {
            height: calc(100vh-160px);
            overflow-y: scroll;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a 
            href="#"
            class="navbar-brand"
            >FireChat</a>
            ></a> class="nav"></a>
            <div>
                <button class="btn btn-danger d-none" id="btnSalir"
                type="submit">Salir</button>
                <button class="btn btn-primary d-none" id="btnIngresar"
                type="submit">Ingresar</button>
            </div>
        </div>
    </nav>

    <p class="lead my-5 text-center d-none" id="msgInicio"></p> Para ver los chats iniciar sesion</p>

    <main class="container mt-2" id="chat">

        <template id="msgTemplate">
        <div class>
            <span class="badge">Texto</span>
       <!-- </div>
        <div class="text-end">
            <span class="badge bg-success">Texto</span>
        </div> -->
    </template>
    </main>

    <form 
    class="container fixed-bottom mb-2" id="formulario">

        <input 
        type="text" class="form-control mb-2" name="msg"
        placeholder="..."
        
        />

        <button class="btb btn-dark w-100" id="btnEnviar">Enviar</button>
    </form>

    <script src="app.js" type="module"></script>
</body>
</html>
